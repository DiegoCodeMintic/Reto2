        <div class="row">
            <div class="col-md-12">
                <div class="tab-content" id="pills-tabContent">

                        aria-labelledby="pills-especialidad-tab">

                        <div class="row">
                            <div class="col-md-7">
                                <h3>Especialidades</h3>
                            </div>
                            <div class="col-md-3">
                                <input type="button" value="Nuevo" class="btn btn-success pull-right"

                            </div>

                            </div>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-md-8">
                                <div id="div_data_especialidad"></div>
                            </div>
                            <div class="col-md-3" id="div_form_especialidad" style="visibility: hidden;">
                                <div>
                                    <form>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Id</label>
                                            <input type="text" class="form-control" id="txtIdEspecialidad" disabled>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Nombre</label>
                                            <input type="text" class="form-control" id="txtEspecialidadTexto">
                                        </div>
                                        <div class="form-group">
                                            <label id="lblEspecialidadDescripcion">Descripción</label>


                                            <textarea class="form-control" id="txtEspecialidadDescripcion"
                                                maxlength='250' rows="3"></textarea>
                                            <label id="lblCountLetters"></label>
                                        </div>
                                        <input type="button" value="Guardar" class="btn btn-primary"
                                            onclick="guardarDatosEspecialidad()" style="width: 100%;">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade " id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                        <div class="row">
                            <div class="col-md-7">
                                <h3>Clientes</h3>
                            </div>
                            <div class="col-md-3">
                                <input type="button" value="Nuevo" class="btn btn-success pull-right"
                                    onclick="show_div_cliente()">
                            </div>
                            <div class="col-md-3">
                            </div>
                        </div>

                        <br>
                        <div class="row">
                            <div class="col-md-8">
                                <div id="div_data_clientes"></div>
                            </div>
                            <div class="col-md-3" id="div_form_cliente" style="visibility: hidden;">
                                <div>
                                    <form>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Id</label>
                                            <input type="text" class="form-control" id="txtIdCliente" disabled>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Nombre</label>
                                            <input type="text" class="form-control" id="txtNombreCliente">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Email</label>
                                            <input type="email" class="form-control" id="txtEmailCliente"
                                                placeholder="ejemplo@ejemplo.com">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Edad</label>
                                            <input type="number" class="form-control" id="txtEdadCliente">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Password</label>
                                            <input type="password" class="form-control" id="txtPassCliente">
                                        </div>

                                        <input type="button" value="Guardar" class="btn btn-primary"
                                            onclick="guardarDatos()" style="width: 100%;">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                        <div class="row">
                            <div class="col-md-7">
                                <h3>Doctores</h3>
                            </div>
                            <div class="col-md-3">
                                <input type="button" value="Nuevo" class="btn btn-success pull-right"
                                    onclick="show_div_doctor()">
                            </div>
                            <div class="col-md-3">
                            </div>
                        </div>

                        <br>
                        <div class="row">
                            <div class="col-md-8">
                                <div id="div_data_doctors"></div>
                            </div>
                            <div class="col-md-3" id="div_form_doctor" style="visibility: hidden;">
                                <div>
                                    <form>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Id</label>
                                            <input type="text" class="form-control" id="txtIddoctor" disabled>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Nombre</label>
                                            <input type="text" class="form-control" id="txtNombredoctor">
                                        </div>
                                        <div id="div_doctor_especialidad">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Año de grado</label>
                                            <input type="number" class="form-control" id="txtYeardoctor">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Departamento Id</label>
                                            <input type="number" class="form-control" id="txtDepdoctor">
                                        </div>

                                        <input type="button" value="Guardar" class="btn btn-primary"
                                            onclick="guardarDatosdoctor()" style="width: 100%;">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
                        <div class="row">
                            <div class="col-md-7">
                                <h3>Mensajes</h3>
                            </div>

                            <div class="col-md-3">
                            </div>
                        </div>

                            <div class="col-md-8">
                                <div id="div_data_mensajes"></div>
                            </div>

                                        </div>

                                            <label for="exampleInputEmail1">Mensaje</label>
                                            <input type="text" class="form-control" id="txtMensajeTexto">
                                        </div>
                                        <input type="button" value="Guardar" class="btn btn-primary"
                                            onclick="guardarDatosMensaje()" style="width: 100%;">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="pills-reservas" role="tabpanel" aria-labelledby="pills-reserva-tab">
                        <div class="row">
                            <div class="col-md-7">
                                <h3>Reservas</h3>
                            </div>
                            <div class="col-md-3">

                            <div class="col-md-3">

                        <br>
                        <div class="row">
                            <div class="col-md-8">
                                <div id="div_data_reservacion"></div>
                            </div>
                            <div class="col-md-3" id="div_form_reservacion" style="visibility: hidden;">

                                    <form>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Id</label>
                                            <input type="text" class="form-control" id="txtIdReservacion" disabled>

                                        <div id="div_reservacion_doctor">

                                        <div id="div_reservacion_cliente">
                                        </div>
                                        <div>
                                        </div>
                                        <div class="form-group">
                                            <label>Fecha Inicial</label>
                                            <input id="datepicker_inicio" autocomplete="off" />

                                                $('#datepicker_inicio').datepicker({
                                                    uiLibrary: 'bootstrap4', format: 'yyyy-mm-dd'
                                                });
                                            </script>
                                        </div>
                                        <div class="form-group">
                                            <label>Fecha Final</label>
                                            <input id="datepicker_fin" autocomplete="off" />
                                            <script>
                                                $('#datepicker_fin').datepicker({
                                                    uiLibrary: 'bootstrap4', format: 'yyyy-mm-dd'
                                                });
                                            </script>
                                        </div>

                                        <input type="button" value="Guardar" class="btn btn-primary"
                                            onclick="guardarDatosReservacion()" style="width: 100%;">
                                    </form>
                                </div>
                            </div>
                        </div>

                        aria-labelledby="pills-adminuser-tab">

                            </div>
